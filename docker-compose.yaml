version: "3.0"

services:
  app:
    restart: always
    image: varun10000/wc-app:latest
    build:
      context: "./backend/app"
    container_name: wc-app
    command: sh -c "chmod a+x start.sh && ./start.sh"
    depends_on:
      - primarydb
      - cachedb
    env_file:
      - .env
    ports:
      - "8000:80"
    links:
      - "primarydb:db"
    volumes:
      - .:/usr/app/src
  primarydb:
    restart: always
    image: couchbase/server:7.1.5
    container_name: couchbase-db
    ports:
      - "8091:8091" # Couchbase Web Console
      # - "8092:8092" # Couchbase API
      - "8093:8093" # Couchbase Query
      # - "11210:11210" # Couchbase Data
    volumes:
      - couchbase_data:/opt/couchbase/var
    profiles:
      - "primarydb"
    environment:
      - COUCHBASE_SERVER_USERNAME=${DB_USERNAME}
      - COUCHBASE_SERVER_PASSWORD=${DB_PASSWORD}
      - COUCHBASE_BUCKET=${DB_BUCKET}
      - COUCHBASE_BUCKET_TYPE=ephemeral
      - COUCHBASE_BUCKET_RAMSIZE=512
      - COUCHBASE_BUCKET_REPLICAS=1
      - COUCHBASE_BUCKET_SCOPE=${DB_SCOPE}
  cachedb:
    restart: always
    image: redis:latest
    container_name: redis-db
    ports:
      - "6379:6379"
volumes:
  couchbase_data:
